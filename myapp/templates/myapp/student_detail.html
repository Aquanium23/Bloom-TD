{% extends 'myapp/base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
    <h2>Name: {{ student.name }}</h2>
    <h2>Age: {{ student.age }}</h2>
    <h2>Department: {{ student.department }}</h2>
    {% if student.profile_picture %}
        <img src="{{ student.profile_picture.url }}" style="height: 200px; width: 300px">
    {% endif %}
{% endblock %}
